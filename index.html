<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Catharsis</title>
		<meta charset="utf-8" />
		<!-- SEO Entries -->
		<meta content="catharsis, theme, css, html5, demo" name="keywords" />
		<meta content="Catharsis, the responsive theme with options!" name="description" />
		<!-- Stylesheets -->
		<link href="style.css" rel="stylesheet" type="text/css" />
        <link href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:700,400,300,200' rel='stylesheet' type='text/css'>
	</head>
	<body>
		<a class="left" href="fluid/">
            <div id="devices">
                <div id="desktop">
                    <div class="device monitor">

                    </div>
                </div>	
            </div>

		<a class="right" href="boxed/">
            <div id="devices">
                <div id="desktop">
                    <div class="device monitor">
                      <div class="screen"><div class="text">Boxed Layout</div></div>  
                    </div>
                    <div class="stand">

                        <div class="right-side"></div>
                    </div>
                    <div class="base">

                    </div>
                </div>	
            </div>
